{% extends "layout.html" %}
{% block content %}

<h3>Kirjautuminen</h3>
<form action="/login" method="POST">
Käyttäjätunnus:
<input type="text" name="user" minlength="2" maxlength="20" required>
<br>
Salasana:
<input type="password" name="password" minlength="2" required>
<br>
<input type="submit" value="Kirjaudu">
</form>

<p>Ei tunnusta? Rekisteröidy <a href="/register">täällä</a></p>

{% endblock %}
